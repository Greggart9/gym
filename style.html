<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        /* Base styles for the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        /* Logo styles */
        .logo {
            display: inline-block;
            margin-left: 20px;
            font-size: 24px;
        }

        /* Navigation styles */
        nav {
            display: inline-block;
            float: right;
            margin-right: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-left: 20px;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            header {
                text-align: center;
            }

            .logo {
                margin: 0;
                font-size: 20px;
            }

            nav {
                float: none;
                margin: 10px 0;
            }

            nav ul {
                text-align: center;
            }

            nav li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
